<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Login / Cadastro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo Pet Shop">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
                <li><a href="admin.html">Administração</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-register">
            <div class="form-container">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <table>
                        <tr>
                            <td><label for="email">E-mail:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Digite seu e-mail" required></td>
                        </tr>
                        <tr>
                            <td><label for="senha">Senha:</label></td>
                            <td><input type="password" id="senha" name="senha" placeholder="Digite sua senha" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn" type="submit">Entrar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="form-container" id="register-form">
                <h2>Cadastro</h2>
                <form action="/cadastro" method="POST">
                    <table>
                        <tr>
                            <td><label for="nome">Nome:</label></td>
                            <td><input type="text" id="nome" name="nome" placeholder="Digite seu nome" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Digite seu e-mail" required></td>
                        </tr>
                        <tr>
                            <td><label for="nascimento">Data de Nascimento:</label></td>
                            <td><input type="date" id="nascimento" name="nascimento" required></td>
                        </tr>
                        <tr>
                            <td><label for="senha">Senha:</label></td>
                            <td><input type="password" id="senha" name="senha" placeholder="Crie uma senha" required></td>
                        </tr>
                        <tr>
                            <td><label for="confirmar_senha">Confirmar Senha:</label></td>
                            <td><input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn" type="submit">Cadastrar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Shop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
